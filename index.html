<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;

        }

        body {

        .container {

        }

        header {

        header h1 {

        }

        header p {
            color: #64748b;

        .search-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 40px;

            margin-bottom: 30px;

            overflow: hidden;
        }

        .search-card::before {

            height: 1px;

        .search-box {

        .search-box input {

            color: #1e293b;
        }

                -6px -6px 12px rgba(255,255,255,0.9),

        .search-box input::placeholder {

        .spinner {

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .results {
            display: none;
        }

        .student-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                6px 6px 12px rgba(0,0,0,0.1),
                -6px -6px 12px rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
        }

        .student-card:hover {
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px rgba(0,0,0,0.15),

        }

        .student-card:active {
            transform: translateY(0px);
            box-shadow:
                inset 4px 4px 8px rgba(0,0,0,0.1),
                inset -4px -4px 8px rgba(255,255,255,0.9);

        .student-header {
            display: flex;

        }

        .student-info h3 {
            font-size: 1.4rem;
            font-weight: 700;

            color: #1e293b;
            letter-spacing: -0.025em;

        .student-info p {

        .hash-highlight {

        .view-pass-btn {

            position: relative;

        }

        .view-pass-btn::before {
            content: 'üéüÔ∏è';

        }

        .view-pass-btn:hover {

                6px 6px 12px rgba(0,0,0,0.25),

        .view-pass-btn:active {
            transform: translateY(0px);
            box-shadow:
                inset 2px 2px 4px rgba(0,0,0,0.2),

        /* PASS PREVIEW */
        #passPreview {
            display: none;
            background: #ffffff;
            border-radius: 24px;
            padding: 40px;
            margin-top: 30px;
            box-shadow:
                8px 8px 16px rgba(0,0,0,0.1),
                -8px -8px 16px rgba(255,255,255,0.9),

        }

        #passPreview::before {

            position: absolute;

            left: 0;

        #passCard {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow:
                inset 6px 6px 12px rgba(0,0,0,0.1),
                inset -6px -6px 12px rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;

        }

        #passCard::before {
            content: '‚ú®';
            position: absolute;
            font-size: 80px;
            opacity: 0.1;
            top: -10px;
            right: -10px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }

        }

        #passCard h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: #1e293b;
            letter-spacing: -0.025em;
        }

        .pass-detail {
            margin: 12px 0;
            color: #475569;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .pass-hash {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 16px 24px;
            border-radius: 16px;
            margin: 24px 0;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-weight: 700;
            letter-spacing: 1px;
            color: #1e293b;
            font-size: 1.1rem;
            box-shadow:
                inset 3px 3px 6px rgba(0,0,0,0.1),
                inset -3px -3px 6px rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.8);
        }

        #qrCodeContainer {
            margin: 30px auto;
            width: 200px;
            height: 200px;
            background: #ffffff;
            padding: 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                6px 6px 12px rgba(0,0,0,0.1),
                -6px -6px 12px rgba(255,255,255,0.9),
                inset 0 1px 0 rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

        }

        .btn-primary {
            background: linear-gradient(135deg, #4fe04a, #8df362);
            color: white;
            box-shadow:
                6px 6px 12px rgba(0,0,0,0.2),

        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px rgba(0,0,0,0.25),
                -8px -8px 16px rgba(255,255,255,0.1);
        }

        .btn-primary:active {
            transform: translateY(0px);
            box-shadow:
                inset 4px 4px 8px rgba(0,0,0,0.2),
                inset -4px -4px 8px rgba(255,255,255,0.1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: #1e293b;
            box-shadow:
                6px 6px 12px rgba(0,0,0,0.1),
                -6px -6px 12px rgba(255,255,255,0.9);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #f1f5f9, #cbd5e1);
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px rgba(0,0,0,0.15),
                -8px -8px 16px rgba(255,255,255,0.9);
        }

        .btn-secondary:active {
            transform: translateY(0px);
            box-shadow:
                inset 4px 4px 8px rgba(0,0,0,0.1),

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .no-results h3 {
            font-size: 1.3rem;
            font-weight: 600;

            font-size: 1rem;

        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;

        }

        footer::before {
            content: '';
            display: block;

            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);

            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow:
                8px 8px 16px rgba(0,0,0,0.1),
                -8px -8px 16px rgba(255,255,255,0.9),

        .neumorphic-box:hover {

                10px 10px 20px rgba(0,0,0,0.15),
                -10px -10px 20px rgba(255,255,255,0.9),

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 0 16px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            .search-card {
                width: 100% !important;
                padding: 5px;
            }

            #passPreview {
                padding: 5px;
            }

            #passCard {
                padding: 24px;
            }

            #qrCodeContainer {
                width: 160px;
                height: 160px;

            }

            .student-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

                flex-direction: column;

    </style>
</head>
<body>
    <div class="container">

        <div class="neumorphic-box">
            <h1 style="color: #1e293b; margin-bottom: 15px; ">‚ú® Welcome to Raas Ratri 2025!</h1>
            <p style="color: #64748b; line-height: 1.6; margin-bottom: 0;">
                Find your entry pass by searching with your name. Each pass contains a unique QR code for seamless entry validation. <br>
            </p>
        </div>

        <div class="search-card">
         
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter your name...">
            </div>

            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p>Getting Your Exclusive Passes Please Wait...</p>
            </div>

            <div id="resultsDiv" class="results"></div>

            <div id="passPreview" class="pass-preview">
                <div id="passCard"></div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="downloadPass()">Download Pass</button>
                    <button class="btn btn-secondary" onclick="backToSearch()">Back to Search</button>
                </div>
            </div>
        </div>

        <footer>
            made by Raj | Manav | Yash
        </footer>
    </div>

    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxKDEGUr9uCd3ZlU4SMvPI6v7u8N8Dud1suJPCaJuYv9dqMemv3HZVJo375UKF-VSNYcw/exec';
        
        let students = [];
        let selectedStudent = null;

        async function loadData() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL + '?action=getData');
                const data = await response.json();

                if (data.status === 'success') {
                    students = data.data.map(row => ({
                        ID: String(row.ID || '').trim(),
                        Hash_Code: String(row.Hash_Code || '').trim(),
                        Name: String(row.Name || '').trim(),
                        Year: String(row.Year || '').trim()
                    }));

                    document.getElementById('loadingDiv').style.display = 'none';
                    console.log("Data loaded:", students.length, "students");
                } else {
                    throw new Error(data.message || 'Failed to load data');
                }
            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById('loadingDiv').innerHTML = '<p style="color: red;">Error loading data. Please refresh.</p>';
            }
        }

     document.getElementById('searchInput').addEventListener('input', function(e) {
    const query = e.target.value.trim().toLowerCase();
    const resultsDiv = document.getElementById('resultsDiv');

    if (query.length < 2) {
        resultsDiv.style.display = 'none';
        return;
    }

    // Split query into words
    const queryWords = query.split(/\s+/).filter(word => word.length > 0);

    const matches = students.filter(s => {
        const nameWords = s.Name.toLowerCase().split(/\s+/);
        const id = s.ID.toLowerCase();
        const hash = s.Hash_Code.toLowerCase();

        // Match if ALL query words are found in name (any order)
        const nameMatches = queryWords.every(qWord => 
            nameWords.some(nWord => nWord.includes(qWord))
        );

        // Also match if query matches ID or Hash
        const otherMatches = id.includes(query) || hash.includes(query);

        return nameMatches || otherMatches;
    });

    if (matches.length === 0) {
        resultsDiv.innerHTML = '<div class="no-results"><h3>No matches found</h3><p>Please check your name or ID</p></div>';
        resultsDiv.style.display = 'block';
        return;
    }

    resultsDiv.innerHTML = matches.map(s => `
        <div class="student-card">
            <div class="student-header">
                <div class="student-info">
                    <h3>${s.Name}</h3>
                    <p>ID: ${s.ID}</p>
                    <p>Year: ${s.Year}</p>
                    <div class="hash-highlight">${s.Hash_Code}</div>
                </div>
                <button class="view-pass-btn" onclick='showPass(${JSON.stringify(s)})'>View Pass</button>
            </div>
        </div>
    `).join('');
    resultsDiv.style.display = 'block';
});
        function showPass(student) {
            selectedStudent = student;
            document.getElementById('resultsDiv').style.display = 'none';
            document.getElementById('searchInput').value = '';
            
            const passCard = document.getElementById('passCard');
            passCard.innerHTML = `
                <h2>${student.Name}</h2>
                <p class="pass-id">ID: ${student.ID}</p>
                <div class="pass-hash">${student.Hash_Code}</div>
                <div id="qrCodeContainer"></div>
                <p class="pass-footer">Navratri 2025 Entry Pass</p>
            `;

            generateQR(student.Hash_Code);
            document.getElementById('passPreview').style.display = 'block';
        }

        // Add this function (for gate validation)
async function validateEntry(hashCode) {
    try {
        const response = await fetch(GOOGLE_SHEETS_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                action: 'validate',
                Hash_Code: hashCode
            })
        });
        const result = await response.json();
        return result;
    } catch (error) {
        console.error("Validation error:", error);
        return { success: false, message: "Network error" };
    }
}

        function generateQR(hashCode) {
            const container = document.getElementById('qrCodeContainer');
            container.innerHTML = '';
            new QRCode(container, {
                text: String(hashCode),
                width: 180,
                height: 180,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        async function downloadPass() {
            const passCard = document.getElementById('passCard');
            const btn = event.target;
            btn.disabled = true;
            btn.innerText = 'Generating...';

            try {
                const canvas = await html2canvas(passCard, {
                    scale: 2,
                    backgroundColor: null
                });

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Navratri_Pass_${selectedStudent.Name.replace(/\s+/g, '_')}_${selectedStudent.Hash_Code}.png`;
                    a.click();
                    URL.revokeObjectURL(url);

                    btn.disabled = false;
                    btn.innerText = 'Downloaded!';
                    setTimeout(() => {
                        btn.innerText = 'Download Pass';
                    }, 2000);
                });
            } catch (error) {
                console.error('Download error:', error);
                alert('Download failed. Please try again.');
                btn.disabled = false;
                btn.innerText = 'Download Pass';
            }
        }

        function backToSearch() {
            document.getElementById('passPreview').style.display = 'none';
            document.getElementById('resultsDiv').style.display = 'none';
            selectedStudent = null;
        }

        // Prevent errors if elements don't exist
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
